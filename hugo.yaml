# Hugo configuration file
title: Playground

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      weight: 2
      url: "https://github.com/LoveForQom/playground"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

